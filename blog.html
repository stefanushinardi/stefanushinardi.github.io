---
layout: default
title: Stefanus Hinardi
permalink: /blog/
---
<section id="projects">
<div class="proj-title">
  <h1>Blog Posts</h1>
</div>
   <ul class="posts">
    {% for post in site.posts %}
      {% if post.categories contains 'blog' %}
        <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
      {%endif%}
    {% endfor %}
  </ul>
<section/>
