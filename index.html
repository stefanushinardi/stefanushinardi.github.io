<section id="work">
  {% for post in site.posts %}
  {% if post.categories contains 'projects' %}
  <div class="work-item">
    <div class="work-info">
      <b>{{ post.title }}</b> <span class="work-spec"> <span class="dot">&bull;</span> {{ post.role }}</span>
    </div>
    <a href="{{ post.url }}">
      <img class="work-image" src={{ post.cover }} />
    </a>
  </div>
  {%endif%}
  {% endfor %}
</section>
